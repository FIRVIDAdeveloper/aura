<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a AURA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÉTICA GLOBAL AURA --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;     /* Centrado Vertical */
            justify-content: center; /* Centrado Horizontal */
            text-align: center;
            overflow: hidden;
        }

        /* Contenedor principal limitado en ancho para que se lea bien */
        .welcome-container {
            max-width: 600px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borde muy sutil */
            position: relative;
        }

        /* Decoración de esquinas estilo mira telescópica / HUD */
        .welcome-container::before, .welcome-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #fff;
            border-style: solid;
            transition: 0.5s;
        }

        /* Esquina superior izquierda */
        .welcome-container::before {
            top: -1px; left: -1px;
            border-width: 2px 0 0 2px;
        }

        /* Esquina inferior derecha */
        .welcome-container::after {
            bottom: -1px; right: -1px;
            border-width: 0 2px 2px 0;
        }

        /* Título Principal */
        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: pulseGlow 3s infinite alternate;
        }

        @keyframes pulseGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        /* Texto descriptivo */
        .description-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 50px;
            border-left: 2px solid #fff; /* Línea decorativa izquierda */
            padding-left: 20px;
            text-align: left; /* Alineado a la izquierda para mejor lectura */
        }

        /* Contenedor de botones */
        .btn-group-vertical {
            width: 100%;
            gap: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Estilo Botón Retro */
        .retro-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            cursor: pointer;
            letter-spacing: 2px;
            display: block; /* Para que ocupen todo el ancho si queremos */
        }

        /* Efecto Hover: Relleno blanco */
        .retro-btn:hover {
            background-color: #fff;
            color: #000;
            font-weight: 900;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Botón secundario (más fino) */
        .retro-btn-secondary {
            font-size: 0.9rem;
            border: 1px solid #aaa;
            color: #aaa;
        }
        
        .retro-btn-secondary:hover {
            border-color: #fff;
            color: #000;
            background-color: #fff;
        }

    </style>
</head>
<body>

    <div class="welcome-container">
        
        <h1 class="main-title">Bienvenido a AURA</h1>
        
        <p class="description-text">
            Compite con tus amigos en un consejo justo y honrado, crea una comunidad de aura y compite por ser el que más aura tiene.
        </p>

        <div class="btn-group-vertical">
            <a href="login.html" class="retro-btn">
                Iniciar Sesión
            </a>

            <a href="register.html" class="retro-btn retro-btn-secondary">
                ¿No tienes cuenta aún? Regístrate
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
