<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÉTICA GLOBAL --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Contenedor central */
        .login-box {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            /* Eliminamos bordes redondeados para estilo retro */
        }

        /* --- DECORACIÓN DE ESQUINAS (HUD) --- */
        .login-box::before, .login-box::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #fff;
            border-style: solid;
            pointer-events: none; /* Para que no molesten al clickar */
        }

        /* Esquina superior izquierda */
        .login-box::before {
            top: 0; left: 0;
            border-width: 3px 0 0 3px;
        }

        /* Esquina inferior derecha */
        .login-box::after {
            bottom: 0; right: 0;
            border-width: 0 3px 3px 0;
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* --- INPUTS PERSONALIZADOS --- */
        .form-group {
            margin-bottom: 25px;
        }

        .retro-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #aaa;
        }

        .retro-input {
            width: 100%;
            background-color: transparent;
            border: 2px solid #555; /* Gris oscuro en reposo */
            color: #fff;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            outline: none; /* Quitamos el borde azul por defecto */
            transition: 0.3s;
        }

        /* Al escribir: Borde blanco brillante */
        .retro-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* --- BOTÓN --- */
        .retro-btn {
            width: 100%;
            background-color: #fff; /* Blanco por defecto para destacar */
            color: #000;
            border: 2px solid #fff;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .retro-btn:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Enlace pequeño para volver */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="login-box">
        <h1 class="login-title">INICIAR SESIÓN</h1>

        <form action="dashboard.html">
            
            <div class="form-group">
                <label class="retro-label">EMAIL</label>
                <input type="email" class="retro-input" required placeholder="usuario@aura.app">
            </div>

            <div class="form-group">
                <label class="retro-label">CONTRASEÑA</label>
                <input type="password" class="retro-input" required placeholder="********">
            </div>

            <button type="submit" class="retro-btn">ENTRAR</button>

        </form>
        
        <a href="home.html" class="back-link">&lt; VOLVER</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
