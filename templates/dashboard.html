<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÉTICA GLOBAL AURA --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .app-header {
            border-bottom: 2px solid #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            position: relative;
            z-index: 50;
        }

        .app-logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: default;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .menu-btn:hover { text-shadow: 0 0 10px #fff; }

        /* --- LISTA DE GRUPOS --- */
        .groups-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .group-item {
            border: 2px solid #ffffff;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
            cursor: pointer;
            position: relative;
        }

        .group-item:hover {
            background-color: #ffffff;
            color: #000000;
            font-weight: 700;
        }

        .group-item::after {
            content: '';
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 10px;
            height: 10px;
            background-color: #fff;
        }
        .group-item:hover::after { background-color: #000; }

        /* --- BOTÓN FLOTANTE (+) --- */
        .fab-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .btn-plus {
            width: 70px;
            height: 70px;
            background-color: #000;
            border: 2px solid #fff;
            color: #fff;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn-plus:hover {
            background-color: #fff;
            color: #000;
            transform: rotate(90deg);
        }

        /* --- MODALES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            border: 4px solid #fff;
            padding: 40px;
            background-color: #000;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .modal-title {
            margin-bottom: 30px;
            font-size: 1.2rem;
            border-bottom: 1px dashed #fff;
            padding-bottom: 10px;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .action-btn:hover {
            background-color: #fff;
            color: #000;
            font-weight: 900;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Input Estilo Retro (Reciclado del Login) */
        .retro-input {
            width: 100%;
            background-color: transparent;
            border: 2px solid #555;
            color: #fff;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            outline: none;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .retro-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* --- MENÚ LATERAL --- */
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #000;
            border-left: 2px solid #fff;
            z-index: 200;
            padding: 30px;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .side-menu.active { transform: translateX(0); }

        .close-menu-btn {
            align-self: flex-end;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            margin-bottom: 40px;
            transition: 0.3s;
        }
        .close-menu-btn:hover { color: #f00; text-shadow: 0 0 10px #f00; }

        .menu-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            transition: 0.3s;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-link:hover {
            color: #000;
            background-color: #fff;
            padding-left: 10px;
            font-weight: 700;
        }
        .menu-link::after { content: '>'; opacity: 0; }
        .menu-link:hover::after { opacity: 1; margin-right: 10px; }

    </style>
</head>
<body>

    <header class="app-header">
        <div style="width: 32px;"></div>
        <div class="app-logo">AURA</div>
        <button class="menu-btn" onclick="toggleMenu()">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <main class="groups-container">
        <div class="group-item">Amigos del Kayak</div>
        <div class="group-item">Partida de Rol</div>
        <div class="group-item">Viaje a Japón</div>
        <div class="group-item">Proyecto AURA</div>
        <div class="group-item">Cena Viernes</div>
    </main>

    <div class="fab-container">
        <button class="btn-plus" onclick="openOptionsModal()">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="modal-overlay" id="optionsModal">
        <div class="modal-box">
            <span class="close-modal" onclick="closeAllModals()">&times;</span>
            <div class="modal-title">SELECCIONA ACCIÓN</div>
            
            <button class="action-btn" onclick="showCreateGroup()">Crear grupo</button>
            <button class="action-btn">Unirse a un grupo</button>
        </div>
    </div>

    <div class="modal-overlay" id="createGroupModal">
        <div class="modal-box">
            <span class="close-modal" onclick="closeAllModals()">&times;</span>
            <div class="modal-title">NUEVO GRUPO</div>
            
            <input type="text" class="retro-input" placeholder="Nombre del grupo..." autofocus>
            
            <button class="action-btn" style="margin-bottom: 0;">CONFIRMAR</button>
            <button class="action-btn" onclick="openOptionsModal()" style="margin-top: 15px; border-color: #555; color: #aaa; font-size: 0.9rem;">&lt; VOLVER</button>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <button class="close-menu-btn" onclick="toggleMenu()">&times;</button>
        <a href="#" class="menu-link">Ajustes de perfil</a>
        <a href="#" class="menu-link">Configuración de la cuenta</a>
        <a href="#" class="menu-link" style="color: #ffd700;">Premium <i class="bi bi-star-fill" style="font-size:0.8rem"></i></a>
        <a href="#" class="menu-link">Configuración</a>
        <a href="index.html" class="menu-link" style="margin-top: auto; border-top: 1px solid #fff; border-bottom: none;">Cerrar Sesión</a>
    </div>

    <script>
        // --- GESTIÓN DE MODALES ---
        
        // Abre el primer modal (el de las opciones)
        function openOptionsModal() {
            closeAllModals(); // Por si acaso
            document.getElementById('optionsModal').style.display = 'flex';
        }

        // Cierra todo
        function closeAllModals() {
            document.getElementById('optionsModal').style.display = 'none';
            document.getElementById('createGroupModal').style.display = 'none';
        }

        // Transición: Cierra opciones -> Abre Crear Grupo
        function showCreateGroup() {
            document.getElementById('optionsModal').style.display = 'none';
            document.getElementById('createGroupModal').style.display = 'flex';
        }

        // Cerrar si clic fuera
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                closeAllModals();
            }
        }

        // --- MENÚ LATERAL ---
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
